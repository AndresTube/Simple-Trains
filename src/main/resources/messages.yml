# ============================================
# SimpleTrains - Messages Configuration
# ============================================
# All plugin messages can be customized here.
# Use '&' for color codes (e.g., &a = green, &c = red)
# Available placeholders are listed above each message.
# ============================================

# General prefix for all messages
prefix: "&6[SimpleTrains] &r"

# ============================================
# COMMAND MESSAGES
# ============================================

# Console trying to use player-only commands
console-only-players: "&cOnly players can use train commands."

# Unknown subcommand
# Placeholders: none
unknown-command: "&cUnknown command. Use /train help."

# ============================================
# STATION CREATION / DELETION
# ============================================

# Usage message for /train set
set-usage: "&cUsage: /train set <stationName>"

# Station already exists
# Placeholders: %STATION%
station-already-exists: "&cStation '%STATION%' already exists!"

# Not enough XP to create station
# Placeholders: %COST%, %CURRENT%
not-enough-xp-create: "&cYou need %COST% XP levels to create a station. You currently have %CURRENT%."

# Invalid creation block in config
config-invalid-block: "&cConfiguration Error: Invalid creation block type."

# Player not standing on correct blocks
# Placeholders: %BLOCK%
wrong-block-position: "&cYou must be standing on a RAIL block, with a %BLOCK% block directly beneath it."

# Station created successfully
# Placeholders: %STATION%, %COST%
station-created: "&aStation '%STATION%' created successfully! (-%COST% XP)"

# Usage message for /train delete
delete-usage: "&cUsage: /train delete <stationName>"

# Station does not exist
# Placeholders: %STATION%
station-not-found: "&cStation '%STATION%' does not exist."

# Not owner/admin to delete
not-owner-delete: "&cYou must be the owner of this station or an admin to delete it."

# Station deleted successfully
# Placeholders: %STATION%
station-deleted: "&aStation '%STATION%' and all associated links deleted."

# ============================================
# LINKING STATIONS
# ============================================

# Usage message for /train link
link-usage: "&cUsage: /train link <stationA> <stationB> [private/public]"

# Invalid link type
invalid-link-type: "&cInvalid link type. Use 'private' or 'public'. Defaulting to Public."

# Both stations must exist to link
link-stations-not-exist: "&cBoth stations must exist to create a link."

# Not owner to initiate link
# Placeholders: %STATION%
not-owner-link: "&cYou must own station '%STATION%' or be an admin to initiate a link."

# Stations already linked
# Placeholders: %STATION_A%, %STATION_B%
stations-already-linked: "&eStations '%STATION_A%' and '%STATION_B%' are already linked."

# Link request sent
# Placeholders: %STATION_A%, %STATION_B%, %TYPE%
link-request-sent: "&eLink request sent for '%STATION_A%' to owner of '%STATION_B%'. Link Type: %TYPE%."

# Link request received notification
# Placeholders: %PLAYER%, %STATION_B%, %STATION_A%
link-request-received: "&bLink request received from %PLAYER% to link your station '%STATION_B%' with '%STATION_A%'. Use /train accept %STATION_A% %STATION_B%."

# Stations linked successfully
# Placeholders: %STATION_A%, %STATION_B%, %TYPE%
stations-linked: "&aStations '%STATION_A%' and '%STATION_B%' linked successfully as %TYPE%!"

# ============================================
# UNLINKING STATIONS
# ============================================

# Usage message for /train unlink
unlink-usage: "&cUsage: /train unlink <stationA> <stationB>"

# Both stations must exist
unlink-stations-not-exist: "&cBoth stations must exist."

# Not owner to unlink
not-owner-unlink: "&cYou must own one of the stations or be an admin to unlink them."

# Stations not linked
# Placeholders: %STATION_A%, %STATION_B%
stations-not-linked: "&eStations '%STATION_A%' and '%STATION_B%' are not linked."

# Stations unlinked successfully
# Placeholders: %STATION_A%, %STATION_B%
stations-unlinked: "&aStations '%STATION_A%' and '%STATION_B%' unlinked."

# ============================================
# TRANSFER OWNERSHIP
# ============================================

# Usage message for /train transfer
